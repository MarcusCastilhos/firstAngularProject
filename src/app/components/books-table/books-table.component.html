<div class="container">
  <table class="table-wp">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.year }}</td>
        <td>
          <i class="fas fa-eye" (click)="showBooks(book.id)"></i>
          <i class="fas fa-edit" (click)="editBook(book.id)"></i>
          <i class="fas fa-trash-alt" (click)="deleteBook(book.id)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
