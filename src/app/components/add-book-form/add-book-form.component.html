<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título</label>
      <input
        id="title"
        formControlName="title"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched"
      >
        <small class="text-danger">Título é obrigatório</small>
      </div>
    </div>
    <div class="form-group">
      <label for="year">Ano</label>
      <input
        id="year"
        formControlName="year"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="bookForm.get('year')?.invalid && bookForm.get('year')?.touched"
      >
        <small class="text-danger"
          >Ano é obrigatório e deve ter 4 dígitos</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="author">Autor</label>
      <input
        id="author"
        formControlName="author"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="
          bookForm.get('author')?.invalid && bookForm.get('author')?.touched
        "
      >
        <small class="text-danger">Autor é obrigatório</small>
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="bookForm.invalid">
      Confirmar
    </button>
  </form>
</div>
