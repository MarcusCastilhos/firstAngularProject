<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <input
        id="title"
        formControlName="title"
        type="text"
        class="form-control input-form"
        [ngClass]="{
          'is-invalid':
            bookForm.get('title')?.invalid && bookForm.get('title')?.touched
        }"
        required
      />
      <label for="title">TÃ­tulo</label>
    </div>

    <div class="form-group">
      <input
        id="year"
        formControlName="year"
        type="text"
        class="form-control input-form"
        [ngClass]="{
          'is-invalid':
            bookForm.get('year')?.invalid && bookForm.get('year')?.touched
        }"
        required
      />
      <label for="year">Ano</label>
    </div>

    <div class="form-group">
      <input
        id="author"
        formControlName="author"
        type="text"
        class="form-control input-form"
        [ngClass]="{
          'is-invalid':
            bookForm.get('author')?.invalid && bookForm.get('author')?.touched
        }"
        required
      />
      <label for="author">Autor</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">
      Confirmar
    </button>
    <button type="button" class="btn btn-secundary" (click)="onCancel()">
      Cancelar
    </button>
  </form>
</div>
