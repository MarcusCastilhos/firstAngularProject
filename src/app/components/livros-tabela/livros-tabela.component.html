<div class="container">
  <table class="table-wp">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.id }}</td>
        <td>{{ livro.title }}</td>
        <td>{{ livro.year }}</td>
        <td>
          <i class="fas fa-eye" (click)="mostrarLivro(livro.id)"></i>
          <i class="fas fa-edit" (click)="editarLivro(livro.id)"></i>
          <i class="fas fa-trash-alt" (click)="deletarLivro(livro.id)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
